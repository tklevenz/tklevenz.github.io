---
layout: default
---
<div class="post mdl-card mdl-shadow--2dp">

  <header class="post-header mdl-card__title">
    <h1 class="post-title mdl-card__title-text">{{ page.title }}</h1>    
  </header>

  {% if page.image %}
	  <div class="mdl-card__media">
	    <img src="{{ page.image }}" alt="">
	  </div>
	{% endif %}

  <article class="post-content mdl-card__supporting-text">
    {{ content }}
  </article>

  <footer class="mdl-card__actions mdl-card--border">
  	<span class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</span>
  </footer>
</div>
